<style>
    .contact-hero {
        margin-top: 70px;
        padding: 80px 20px 60px;
        text-align: center;
        background: linear-gradient(135deg, var(--bg-light), white);
    }

    .contact-hero h1 {
        font-size: 3rem;
        font-weight: 700;
        color: var(--secondary-color);
        margin-bottom: 1rem;
    }

    .contact-hero p {
        font-size: 1.2rem;
        color: var(--text-light);
        max-width: 600px;
        margin: 0 auto;
    }

    .contact-content {
        padding: 60px 20px;
        max-width: 1000px;
        margin: 0 auto;
    }

    .contact-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 4rem;
        align-items: start;
    }

    .contact-info {
        background: white;
        padding: 2.5rem;
        border-radius: var(--border-radius);
        box-shadow: var(--shadow);
    }

    .contact-info h2 {
        color: var(--secondary-color);
        margin-bottom: 2rem;
        font-size: 1.8rem;
    }

    .contact-item {
        display: flex;
        align-items: center;
        margin-bottom: 2rem;
        padding: 1rem;
        border-radius: var(--border-radius);
        background: var(--bg-light);
    }

    .contact-icon {
        background: var(--primary-color);
        color: white;
        padding: 1rem;
        border-radius: var(--border-radius);
        margin-right: 1.5rem;
        flex-shrink: 0;
    }

    .contact-details h3 {
        color: var(--secondary-color);
        margin-bottom: 0.5rem;
        font-size: 1.1rem;
    }

    .contact-details p {
        color: var(--text-light);
        margin: 0;
    }

    .contact-form {
        background: white;
        padding: 2.5rem;
        border-radius: var(--border-radius);
        box-shadow: var(--shadow);
    }

    .contact-form h2 {
        color: var(--secondary-color);
        margin-bottom: 1.5rem;
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: var(--text-color);
    }

    .form-group input,
    .form-group textarea {
        width: 100%;
        padding: 1rem;
        border: 1px solid var(--border-color);
        border-radius: var(--border-radius);
        font-size: 1rem;
        transition: var(--transition);
        font-family: inherit;
    }

    .form-group input:focus,
    .form-group textarea:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }

    .form-group textarea {
        resize: vertical;
        min-height: 120px;
    }

    .submit-btn {
        background: var(--primary-color);
        color: white;
        padding: 1rem 2rem;
        border: none;
        border-radius: var(--border-radius);
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: var(--transition);
        width: 100%;
    }

    .submit-btn:hover {
        background: var(--primary-dark);
        transform: translateY(-2px);
    }

    @media (max-width: 768px) {
        .contact-grid {
            grid-template-columns: 1fr;
            gap: 2rem;
        }
        
        .contact-hero h1 {
            font-size: 2.5rem;
        }
        
        .contact-item {
            flex-direction: column;
            text-align: center;
        }
        
        .contact-icon {
            margin-right: 0;
            margin-bottom: 1rem;
        }
    }
</style>

<section class="contact-hero">
    <div class="container">
        <h1>Contact</h1>
        <p>Do you have questions about any of our apps? Any suggestions for improvements or new features?
            We would love to hear from you!</p>
    </div>
</section>

<section class="contact-content">
    <div class="contact-info">
        <h2>Contact Information</h2>
        
        <div class="contact-item">
            <div class="contact-icon">
                <span class="ti-email"></span>
            </div>
            <div class="contact-details">
                <h3>Email</h3>
                <p><a href="mailto:info@mwhsoftware.com">info@mwhsoftware.com</a></p>
            </div>
        </div>
    </div>
</section>
